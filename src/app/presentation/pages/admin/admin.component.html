<div class="card">
    <p-table [value]="tournaments.rts" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Ubicaci√≥n</th>
                <th>Participantes</th>
                <th>Imagen</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.ubication }}</td>
                <td>{{ item.Participantes }}</td>
                <td><img [src]="item.img" alt=""></td>
            </tr>
        </ng-template>
    </p-table>
</div>
