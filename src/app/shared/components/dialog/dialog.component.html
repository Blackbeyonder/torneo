<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-wrap gap-4">
      <!-- Nombre -->
      <div class="w-full">
        <label for="name" class="block">Nombre</label>
        <input id="name" formControlName="name" class="p-inputtext w-full" />
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="text-red-500">
          <small *ngIf="myForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
        </div>
      </div>
  
      <!-- Fecha -->
      <div class="w-full">
        <label for="date" class="block">Fecha</label>
        <p-calendar formControlName="date" appendTo="body" class="w-full" [minDate]="today"></p-calendar>
        <div *ngIf="myForm.get('date')?.invalid && myForm.get('date')?.touched" class="text-red-500">
          <small *ngIf="myForm.get('date')?.hasError('required')">La fecha es obligatoria.</small>
        </div>
      </div>

      
  
      <!-- Ubicaci칩n -->
      <div class="w-full">
        <label for="location" class="block">Ubicaci칩n</label>
        <input id="location" formControlName="location" class="p-inputtext w-full" />
        <div *ngIf="myForm.get('location')?.invalid && myForm.get('location')?.touched" class="text-red-500">
          <small *ngIf="myForm.get('location')?.hasError('required')">La ubicaci칩n es obligatoria.</small>
        </div>
      </div>

      <div class="w-full">
        <label for="date" class="block">Participantes (Apreta enter)</label>
        <p-chips formControlName="participants"></p-chips>
        <div *ngIf="myForm.get('participants')?.invalid && myForm.get('participants')?.touched" class="text-red-500">
          <small *ngIf="myForm.get('participants')?.hasError('required')">Paricipantes es obligatorio.</small>
        </div>
      </div>
  
      <!-- URL Imagen -->
      <div class="w-full">
        <label for="urlImg" class="block">Url imagen</label>
        <input id="urlImg" formControlName="urlImg" class="p-inputtext w-full" />
        <div *ngIf="myForm.get('urlImg')?.invalid && myForm.get('urlImg')?.touched" class="text-red-500">
          <small *ngIf="myForm.get('urlImg')?.hasError('required')">La URL de la imagen es obligatoria.</small>
          <small *ngIf="myForm.get('urlImg')?.hasError('pattern')">La URL debe ser v치lida.</small>
        </div>
      </div>
  
      <!-- Botones -->
      <div class="w-full flex gap-2">
        <div>
          <p-button label="Guardar" severity="success" type="submit"></p-button>
        </div>
        <div>
          <p-button label="Borrar" severity="danger" (click)="closeDialog()"></p-button>
        </div>
      </div>
    </div>
  </form>
